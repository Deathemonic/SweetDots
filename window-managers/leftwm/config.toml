modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
layouts = [
    "Fibonacci", 
    "MainAndVertStack", 
    "MainAndHorizontalStack", 
    "MainAndDeck", 
    "GridHorizontal", 
    "EvenHorizontal", 
    "EvenVertical", 
    "LeftMain", 
    "CenterMain", 
    "CenterMainBalanced", 
    "CenterMainFluid", 
    "Monocle", 
    "RightWiderLeftStack", 
    "LeftWiderRightStack"
]
layout_mode = "Workspace"
insert_behavior = "Bottom"
scratchpad = []
window_rules = [
    {window_class = "lxappearance", spawn_floating = true},
]
disable_current_tag_swap = false
disable_tile_drag = false
disable_window_snap = true
focus_behaviour = "Sloppy"
focus_new_windows = true
sloppy_mouse_follows_focus = true

# Apps (GUI)
[[keybind]]
command = "Execute"
value = "nautilus"
modifier = ["modkey"]
key = "e"

[[keybind]]
command = "Execute"
value = "gedit"
modifier = ["modkey"]
key = "g"

[[keybind]]
command = "Execute"
value = "firefox"
modifier = ["modkey"]
key = "w"

# Apps (TUI)

[[keybind]]
command = "Execute"
value = "LIBGL_ALWAYS_SOFTWARE=1 alacritty --config-file $HOME/.config/sweetconfigs-xorg/alacritty/alacritty.yml -e nvim"
modifier = ["Alt", "Control"]
key = "v"

[[keybind]]
command = "Execute"
value = "LIBGL_ALWAYS_SOFTWARE=1 alacritty --config-file $HOME/.config/sweetconfigs-xorg/alacritty/alacritty.yml -e ranger"
