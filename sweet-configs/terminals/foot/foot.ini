include = ~/.config/sweet-configs/terminals/foot/colors.ini
include = ~/.config/sweet-configs/terminals/foot/fonts.ini

initial-window-size-chars = 82x23
initial-window-mode = windowed
pad = 50x50
resize-delay-ms = 100

[scrollback]
    lines = 1000
    multiplier = 3.0

[url]
    launch = xdg-open ${url}

[cursor]
    style = beam
    blink = yes

[mouse]
    hide-when-typing = yes
    alternate-scroll-mode = yes
